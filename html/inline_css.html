<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS</title>
  </head>
  <body>
    <h1 style="color: red; background-color: blue">ABC</h1>
    <p style="font-weight: 700; font-size: 50px; text-transform: capitalize">
      abc abc abc
    </p>
    <p style="text-decoration: line-through; font-size: 50px;">this is a line</p>
    <p style="text-decoration: underline wavy blue 5px; font-size: 50px;">this is a line</p>
    <p style="text-decoration: overline underline dotted red 3px; font-size: 50px;">this is a line</p>
    <p style="line-height: 100px; font-size: 50px;">this is a line</p>

  </body>
</html>
